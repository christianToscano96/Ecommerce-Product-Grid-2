                            <img src="img/img-1.jpg" class="pic-1" alt="" />
                        </a>
                        <span class="product-discount-leabel">
                            -20%
                        </span>
                    </div>
                    <div class="product-content">
                        <h3 class="title">
                            <a href=""> Saco de Hombre</a>
                        </h3>
                        <div class="price">
                            $1300.00
                            <span>$1200.00</span>
                            <input type="button" value="Comprar" />
                        </div>
                    </div>
                    <!--social-->
                    <ul class="social">
                        <li>
                            <a href="#" data-tip="quick view">
                                <i class="fa fa-eye"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" data-tip="wishlist">
                                <i class="fa fa-heart"></i>
                            </a>
